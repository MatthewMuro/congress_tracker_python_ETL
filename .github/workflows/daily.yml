name: Congress ETL (Nightly)

on:
  schedule:
    - cron: '30 2 * * *'   # 2:30 UTC nightly
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      QUIVER_API_KEY: ${{ secrets.QUIVER_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SIGNAL_THRESHOLD: ${{ vars.SIGNAL_THRESHOLD || '40' }}
      MAX_MARKET_CAP_MILLIONS: ${{ vars.MAX_MARKET_CAP_MILLIONS || '100000' }}
      MIN_AVG_DOLLAR_VOLUME_MILLIONS: ${{ vars.MIN_AVG_DOLLAR_VOLUME_MILLIONS || '0' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python run_daily.py --days 45
